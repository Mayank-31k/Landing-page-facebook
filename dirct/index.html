<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex mx-60 mt-44">
        <div class="w- mx">
            <img class="w-80" src="4lCu2zih0ca-removebg-preview.png">
            <p class="text-[#1c1e21] text-3xl mx-7 w-96">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col mx-20 bg-white p-4 rounded-xl w-96 shadow-lg my-0">
            <input class="p-4 py-3 border border-1 border-gray-400 rounded-md text-lg" type="text" placeholder="Email address or phone number">
            <input class="p-4 py-3 my-2 border border-1 border-gray-400 rounded-md text-lg" type="text" placeholder="Password">
            <button class="p-4 py-3 my-2 border border-1 border-gray-400 rounded-md bg-[#0866ff] text-white font-bold text-xl hover:bg-blue-600">Log In</button>
            <span class="mx-auto text-sm text-[#0866ff] hover:underline">Forgotten Password?</span>
            <hr class="my-3">
            <button class="px-4 py-3 my-2 border border-1 border-gray-400 rounded-md bg-[#42b72a] text-white font-bold text-lg w-fit mx-auto hover:bg-green-700">Create new account</button>
            <p class="text-sm absolute bottom-40 mx-6"><span class="font-bold text-sm hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    
            
        
    </div>
    
    
    
    
</body>
</html>
